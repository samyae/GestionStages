<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recruteur - StageNow</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/recruteur.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <header>
        <nav class="navbar">
            <div class="logo">StageNow</div>
            <ul class="nav-links">
                <li><a href="../html/index.html">Accueil</a></li>
                <li><a href="../html/recherche.html">Recherche</a></li>
                <li><a href="../html/offre.html">Aoffres de stages</a></li>
                
            </ul>
            <div class="auth-buttons">
                <a href="../html/inscription.html" class="btn btn-signup"><i class="fas fa-user-plus"></i> Inscription</a>
                <a href="../html/connexion.html" class="btn btn-login"><i class="fas fa-sign-in-alt"></i> Connexion</a>
            </div>
            <div class="menu-toggle">☰</div>
        </nav>
    </header>

    <section class="recruteur-section">
        <div class="container">
            <h1>Bienvenue, Recruteur !</h1>
            <p>Publiez vos offres de stage et trouvez les meilleurs talents.</p>
            <form class="job-form">
                <label for="title">Titre du Stage</label>
                <input type="text" id="title" placeholder="Titre du stage" required>

                <label for="description">Description</label>
                <textarea id="description" placeholder="Description du stage" required></textarea>

                <label for="location">Lieu</label>
                <input type="text" id="location" placeholder="Lieu du stage" required>

                <label for="skills">Compétences requises</label>
                <input type="text" id="skills" placeholder="Compétences nécessaires" required>

                <label for="contact">Contact Recruteur</label>
                <input type="email" id="contact" placeholder="Votre email" required>

                <button type="submit" class="submit-btn">Publier l'offre</button>
            </form>
        </div>
    </section>

    <footer>
        <!-- Footer here -->
    </footer>

</body>
</html>
