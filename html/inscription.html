<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="style/inscription.css">
    <script>
        // Fonction pour afficher le bon formulaire en fonction du paramètre URL
        function afficherFormulaire() {
            const params = new URLSearchParams(window.location.search);
            const type = params.get('type');

            const formStagiaire = document.getElementById('form_stagiaire');
            const formRecruteur = document.getElementById('form_recruteur');

            if (type === 'stagiaire') {
                formStagiaire.style.display = 'block';
                formRecruteur.style.display = 'none';
            } else if (type === 'recruteur') {
                formStagiaire.style.display = 'none';
                formRecruteur.style.display = 'block';
            } else {
                formStagiaire.style.display = 'none';
                formRecruteur.style.display = 'none';
                alert('Type d’utilisateur non spécifié !');
            }
        }

        // Appel de la fonction au chargement de la page
        window.onload = afficherFormulaire;
    </script>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">StageNow</div>
        <ul class="nav-links">
            <li><a href="index.html">Accueil</a></li>
            <li><a href="recherche.html">Recherche</a></li>
            <li><a href="offres.html">Offres de stages</a></li>
            
        </ul>
        <div class="auth-buttons">
            <a href="choix.html" class="btn btn-signup"><i class="fas fa-user-plus"></i> Inscription</a>
            <a href="seconnecter.html" class="btn btn-login"><i class="fas fa-sign-in-alt"></i> Connexion</a>
        </div>
    </nav>
</header>

<div class="container">
    <!-- Left Side (Sign Up) -->
    <div class="signup-section">
    <!-- Formulaire Stagiaire -->
    <div id="form_stagiaire" style="display:none;">
        <h1>Inscription Stagiaire</h1>
        <form action="stagiaire_inscription.php" method="POST">
            <div class="form-group">
                <label for="stagiaire_name">Nom du stagiaire</label>
                <input type="text" id="stagiaire_name" name="stagiaire_name" required placeholder="Nom du stagiaire">
            </div>
            <div class="form-group">
                <label for="stagiaire_email">Email</label>
                <input type="email" id="stagiaire_email" name="stagiaire_email" required placeholder="Email du stagiaire">
            </div>
            <div class="form-group">
                <label for="stagiaire_phone">Numéro de téléphone</label>
                <input type="tel" id="stagiaire_phone" name="stagiaire_phone" required placeholder="Numéro de téléphone" pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <label for="domaine_stage">Domaine de stage</label>
                <input type="text" id="domaine_stage" name="domaine_stage" required placeholder="Domaine d'études ou de stage">
            </div>
            <button type="submit" class="btn-submit">S'inscrire</button>
        </form>
    </div>
    
    

    <!-- Formulaire Recruteur -->
    <div id="form_recruteur" style="display:none;">
        <h1>Inscription Recruteur</h1>
        <form action="recruteur_inscription.php" method="POST">
            <div class="form-group">
                <label for="contact_name">Nom du responsable</label>
                <input type="text" id="contact_name" name="contact_name" required placeholder="Nom du responsable">
            </div>
            <div class="form-group">
                <label for="contact_email">Email</label>
                <input type="email" id="contact_email" name="contact_email" required placeholder="Email du responsable">
            </div>
            <div class="form-group">
                <label for="contact_phone">Numéro de téléphone</label>
                <input type="tel" id="contact_phone" name="contact_phone" required placeholder="Numéro de téléphone" pattern="[0-9]{10}">
            </div>
            <div class="form-group">
                <label for="position">Poste du responsable</label>
                <input type="text" id="position" name="position" required placeholder="Poste du responsable">
            </div>
            <button type="submit" class="btn-submit">S'inscrire</button>
        </form>
    </div>
</div>
    <div class="signin-section">
        <h2>Bienvenue sur la plateforme StageNow</h2>

</div>

</html>
